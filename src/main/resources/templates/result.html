<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'Φόρμα Σύνδεσης'"></title>
    <link rel="stylesheet"
          th:href="@{/css/main.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="header">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}" th:text="'Geographer |'"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img th:src="@{/images/exam.svg}" alt="image">

        <h3 class="bg-danger text-center mb-5 p-2">Your Score</h3>

        <div class="d-flex justify-content-center">
            <p>Participant name:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.username}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Total correct answer:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="${result.totalCorrect}"></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Total false answer:&nbsp;&nbsp;</p>
            <p th:if="${result}" th:text="2 - ${result.totalCorrect}"></p>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="button" th:href="@{/}" class="btn btn-outline-warning mx-auto">View Score Board</button>
            <button type="button" th:href="@{/}" class="btn btn-outline-warning mx-auto">Back to Homepage</button>
        </div>
    </div>
</div>
</body>
</html>
